<!DOCTYPE html>
<html lang="en">
  <head>
      
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- rows to store time and tasks -->
      <div class="row">

        <div class="col-2 hour">9AM</div>
          <textarea id="9am" class="col-7"></textarea>
        <button id="save9" class="col-3 saveBtn">Save</button>

      </div>

      <div class="row">

        <div class="col-2 hour">10AM</div>
          <textarea id="10am" class="col-7"></textarea>
          <button id="save10" class="col-3 saveBtn">Save</button>

      </div>
      
      <div class="row">

        <div class="col-2 hour">11AM</div>
          <textarea id="11am" class="col-7"></textarea>
          <button id="save11" class="col-3 saveBtn">Save</button>

      </div>
      
      <div class="row">

        <div class="col-2 hour">12PM</div>
          <textarea id="12pm" class="col-7"></textarea>
          <button id="save12" class="col-3 saveBtn">Save</button>

      </div>
      
      <div class="row">

        <div class="col-2 hour">1PM</div>
          <textarea id="1pm" class="col-7"></textarea>
          <button id="save1" class="col-3 saveBtn">Save</button>

      </div>
      
      <div class="row">

        <div class="col-2 hour">2PM</div>
          <textarea id="2pm" class="col-7"></textarea>
        <button id="save2" class="col-3 saveBtn">Save</button>

      </div>
      
      <div class="row">

        <div class="col-2 hour">3PM</div>
          <textarea id="3pm" class="col-7"></textarea>
        <button id="save3" class="col-3 saveBtn">Save</button>

      </div>
      
      <div class="row">

        <div class="col-2 hour">4PM</div>
          <textarea id="4pm" class="col-7"></textarea>
        <button id="save4" class="col-3 saveBtn">Save</button>

      </div>
      
      <div class="row">

        <div class="col-2 hour">5PM</div>
          <textarea id="5pm" class="col-7"></textarea>
        <button id="save5" class="col-3 saveBtn">Save</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
